<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Flipbook with Turn.js</title>
  <style>
    /* Basic styles for the flipbook container and pages */
    #flipbook {
      width: 400px;
      height: 300px;
      margin: 50px auto;
    }
    #flipbook .page {
      width: 200px;
      height: 300px;
      background-color: white;
      border: 1px solid #ccc;
      line-height: 300px;
      text-align: center;
      font-size: 24px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page">Page 1</div>
    <div class="page">Page 2</div>
    <div class="page">Page 3</div>
    <div class="page">Page 4</div>
  </div>

  <!-- Add jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Add Turn.js -->
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

  <script>
    // Initialize Turn.js on the #flipbook element
    $("#flipbook").turn({
      width: 400,
      height: 300,
      autoCenter: true
    });
  </script>

</body>
</html>
