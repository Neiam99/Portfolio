<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Architecture Portfolio</title>
  <link rel="stylesheet" href="3dflipbook/css/3dflipbook.style.css" />
  <link rel="stylesheet" href="3dflipbook/css/font-awesome.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5f5f5;
    }
    #flipbook-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="flipbook-container"></div>

  <!-- JS dependencies -->
  <script src="3dflipbook/js/jquery.min.js"></script>
  <script src="3dflipbook/js/html2canvas.min.js"></script>
  <script src="3dflipbook/js/three.min.js"></script>
  <script src="3dflipbook/js/pdf.min.js"></script>
  <script src="3dflipbook/js/3dflipbook.min.js"></script>

  <!-- Flipbook initialization -->
  <script>
    $('#flipbook-container').FlipBook({
      pdf: 'my-portfolio.pdf',
      template: {
        html: '3dflipbook/templates/default-book-view.html',
        styles: ['3dflipbook/css/3dflipbook.style.css'],
        script: '3dflipbook/js/3dflipbook.min.js',
        sounds: {
          startFlip: '3dflipbook/sounds/start-flip.mp3',
          endFlip: '3dflipbook/sounds/end-flip.mp3'
        }
      },
      propertiesCallback: function(props) {
        props.page.depth /= 2;
        return props;
      }
    });
  </script>
</body>
</html>
