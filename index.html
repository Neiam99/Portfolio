<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Architekturportfolio</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Flipbook StyleSheet -->
    <link href="./assets/css/dflip.min.css" rel="stylesheet" type="text/css" />

    <!-- Icons Stylesheet -->
    <link
      href="./assets/css/themify-icons.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      @font-face {
        font-family: 'Steelfish';
        src: url('./assets/fonts/steelfish-bd.woff2') format('woff2'),
             url('./assets/fonts/steelfish-bd.woff') format('woff'),
             url('./assets/fonts/steelfish-bd.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: white;
        font-family: 'Steelfish', sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h2 {
        font-family: 'Steelfish', sans-serif;
        letter-spacing: 20px;
        text-align: center;
        font-size: 32px;
        margin: 0 0 20px 0;
      }

      ._df_book {
        height: 80vh !important;
        width: 90vw !important;
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <h2>Architekturportfolio</h2>

    <div
      class="_df_book"
      webgl="true"
      backgroundcolor="white"
      source="./assets/books/my-portfolio.pdf"
      id="df_manual_book"
    >
    </div>

    <!-- jQuery  -->
    <script src="./assets/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/libs/three.min.js" type="text/javascript"></script>
    <script src="./assets/js/libs/compatibility.js" type="text/javascript"></script>
    <script src="./assets/js/libs/mockup.min.js" type="text/javascript"></script>
    <script src="./assets/js/libs/pdf.min.js" type="text/javascript"></script>
    <script src="./assets/js/libs/pdf.worker.min.js" type="text/javascript"></script>
    <!-- Flipbook main Js file -->
    <script src="./assets/js/dflip.min.js" type="text/javascript"></script>
  </body>
</html>
