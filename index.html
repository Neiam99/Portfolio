<!DOCTYPE html>
<html>
<head>
    <title>Interactive 3D Portfolio</title>
    <!-- Favicon fix to prevent 404 errors -->
    <link rel="icon" href="data:,">
    
    <!-- 3D Flip Book Resources -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/3d-flip-book@1.0.3/dist/3d-flip-book.min.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/3d-flip-book@1.0.3/dist/3d-flip-book.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #flipbook-container {
            width: 90%;
            max-width: 900px;
            height: 600px;
            margin: 20px auto;
            position: relative;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #error-message {
            display: none;
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }
        @media (max-width: 768px) {
            #flipbook-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>
    
    <div id="flipbook-container">
        <div id="loading">Loading 3D Flipbook...</div>
        <div id="error-message"></div>
        <!-- Flipbook will be inserted here by JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('flipbook-container');
            const errorMsg = document.getElementById('error-message');
            
            try {
                const flipbook = document.createElement('flip-book');
                flipbook.setAttribute('src', 'portfolio.pdf');
                flipbook.setAttribute('perspective', '2000');
                flipbook.setAttribute('shading', 'soft');
                flipbook.setAttribute('controls', 'scroll,click');
                
                flipbook.addEventListener('ready', function() {
                    document.getElementById('loading').style.display = 'none';
                });
                
                flipbook.addEventListener('error', function(e) {
                    document.getElementById('loading').style.display = 'none';
                    errorMsg.style.display = 'block';
                    errorMsg.innerHTML = `
                        <h3>Failed to load flipbook</h3>
                        <p>${e.detail.message || 'Unknown error'}</p>
                        <a href="portfolio.pdf" download>Download PDF instead</a>
                    `;
                });
                
                container.appendChild(flipbook);
            } catch (e) {
                document.getElementById('loading').style.display = 'none';
                errorMsg.style.display = 'block';
                errorMsg.innerHTML = `
                    <h3>Technical Error</h3>
                    <p>${e.message}</p>
                    <a href="portfolio.pdf" download>Download PDF</a>
                `;
                console.error('Flipbook initialization failed:', e);
            }
        });
    </script>
</body>
</html>
