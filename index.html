<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Architecture Portfolio</title>
  <!-- 3D Flip Book CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/3d-flip-book@2.0.1/dist/3d-flip-book.min.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #flipbook-container {
      width: 90%;
      max-width: 900px;
      height: 80vh;
      margin: 20px auto;
    }
    .download-link {
      margin-top: 20px;
      color: #007acc;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>My Architecture Portfolio</h1>
  
  <!-- 3D Flipbook Container -->
  <div id="flipbook-container">
    <flip-book src="my-portfolio.pdf"
               perspective="2000"
               shading="soft"
               controls="scroll,click"
               page-shadow="true">
    </flip-book>
  </div>

  <!-- Download Link -->
  <a href="my-portfolio.pdf" download class="download-link">
    ðŸ“„ Download PDF Version
  </a>

  <!-- 3D Flip Book JS -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/3d-flip-book@2.0.1/dist/3d-flip-book.min.js"></script>
  
  <script>
    // Simple error handling
    document.querySelector('flip-book').addEventListener('error', function(e) {
      console.error('Flipbook error:', e.detail);
      alert('3D viewer failed to load. Click the download link instead.');
    });
  </script>
</body>
</html>
