<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio Flipbook</title>
  <link rel="stylesheet" href="3dflipbook/css/white-book-view.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    #flipbook-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="flipbook-container"></div>

<script src="3dflipbook/js/jquery.min.js"></script>
<script src="3dflipbook/js/three.min.js"></script>
<script src="3dflipbook/js/pdf.min.js"></script>
<script src="3dflipbook/js/3dflipbook.min.js"></script>
<script>
  $(document).ready(function() {
    $('#flipbook-container').FlipBook({
      pdf: 'my-portfolio.pdf',
      webgl: true
    });
  });
</script>

</body>
</html>
