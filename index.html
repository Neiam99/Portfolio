<!DOCTYPE html>
<html>
<head>
    <title>3D Portfolio Flipbook</title>
    <!-- Correct CDN links for 3D Flip Book -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/3d-flip-book@1.0.3/dist/3d-flip-book.min.css">
    <script src="https://cdn.jsdelivr.net/npm/3d-flip-book@1.0.3/dist/3d-flip-book.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        flip-book {
            width: 90%;
            max-width: 900px;
            height: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Using absolute path to your PDF -->
    <flip-book src="https://neiam99.github.io/Portfolio/portfolio.pdf"></flip-book>
    
    <!-- Fallback message -->
    <noscript>
        <h2>Please enable JavaScript to view this 3D flipbook.</h2>
        <a href="https://neiam99.github.io/Portfolio/portfolio.pdf">Download PDF instead</a>
    </noscript>
</body>
</html>
